<div class="container">
  <h1 class="text-xs-center">My Reservations</h1>

  <reservatie-edit [reservatie]="editableReservatie" [rooms]="rooms"
             (save)="save($event)" (clear)="clear()"></reservatie-edit>

             (edit)="edit($event)" (remove)="remove($event)"></reservatie-list>
</div>
