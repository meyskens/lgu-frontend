<div class="room-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">{{ title }}</h1>

        <li *ngFor="let room of rooms">
          {{ room.name }} - {{room.description}}
        </li>

        <br/>
        <br/>
        {{rooms | json}}

      </div>
    </div>
  </div>
</div>
