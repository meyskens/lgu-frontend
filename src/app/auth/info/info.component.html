<div class="auth-page">
    <div class="container page">
        <div class="row">

            <div class="container">
                <h1 class="text-xs-center">{{ title }}</h1>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Admin</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{user._id}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                        <td>{{user.isAdmin}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
